<!DOCTYPE html>
<html>
	<head>
	<title>JavaScript</title>
	<meta charset="utf-8"> 
	<meta name="description" content="Update Wid">
	</head>
	<body>
		
		<h1>UpdateWid Test</h1>
		<p>Results:</p>
		<span id="spanDate"></span>
		<script type="text/javascript">
		window.onload = function(){
			var months = ['January','February','March','April','May','June','July',
			'August','September','October','November','December'];       
			var tomorrow = new Date();
			tomorrow.setTime(tomorrow.getTime() + (1000*3600*24));       
			document.getElementById("spanDate").innerHTML = "Updated Wid DateTime to: " +months[tomorrow.getMonth()] + " " + tomorrow.getDate()+ ", " + tomorrow.getFullYear();
			}
		</script>
	</body> 
</html>
